<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="assets/img/logo_copy.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted Loading: Spirits in Transit</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Creepster', cursive;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .top-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/img/spooky.gif') no-repeat center center;
            background-size: cover; 
            z-index: 1; 
        }

        .content-container {
            position: relative;
            z-index: 2; 
            text-align: center;
            margin-top: 20px;
        }

        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; 
            margin-bottom: 20px; 
        }

        .loader-gif img {
            width: 200px; 
            height: 200px;
            border-radius: 15px; 
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); 
        }

        .spooky-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .enter-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .enter-btn:hover {
            background-color: #ff6347;
            color: #fff;
        }
    </style>
</head>
<body>
    
    <div class="top-gif"></div>

    
    <div class="content-container">
        
        <div class="loader-container">
            <div class="loader-gif">
                <img src="assets/img/loader.gif" alt="Loading...">
            </div>
            <div class="loader-gif">
                <img src="assets/img/halloween.gif" alt="Halloween..."> 
            </div>
            <div class="loader-gif">
                <img src="assets/img/skeleton.gif" alt="Skeleton...">
            </div>
        </div>

        
        <div class="spooky-text">
            "Welcome to the Halloween Dungeon! Dare to enter?"
        </div>

        
        <button class="enter-btn" onclick="enterHalloweenDungeon()">Enter the Halloween Dungeon</button>
    </div>

    <script>
        function enterHalloweenDungeon() {
            window.location.href = "halloween.html"; 
        }
        function forceReload() {
            window.location.reload(true); // Forces the reload from the server
        }
    </script>
    <audio id="background-sound" autoplay loop>
        <source src="assets/audio/loader.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
